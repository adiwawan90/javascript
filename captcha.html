<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <style>
          .captcha {
            color: white;
            background-color: green;
            width: 100px;
            text-align: center;
          }
          .pesanerror{
              color: red;
          }
      </style>
      <script>
          var captcha = new Array();
          function captchajavascript() {
              var recaptcha = document.getElementById('nilaicaptcha').value;
              var nilai = 0;

              for (let i = 0; i < 6; i++) {
                  if(recaptcha.charAt(i)!=captcha[i]){
                      nilai++
                  }
              if(recaptcha ==    ''){
                document.getElementById("errCaptcha").innerHTML ='isi captcha dahulu';
              }else if(nilai>0 || recaptcha.length > 6){
                document.getElementById('errCaptcha').innerHTML = 'captha yang anda masukkan salah';
              }else{
                document.getElementById('errCaptcha').innerHTML = 'Data Berhasil disimpan';
              }
          }
          }
          function createCaptcha() {
              for (let z = 0; z < 6; z++) {
                  if(z%2 == 0){
                      captcha[z] = String.fromCharCode(Math.floor((Math.random()*26)+65));
                  }else{
                      captcha[z] = Math.floor((Math.random()*10)+0);
                  }
              }
              theCaptcha = captcha.join('');
              document.getElementById('captcha').innerHTML = "<span class='captcha'> "+theCaptcha+"</span> "+ "&nbsp; <a onclick='createCaptcha()' href='#'>lain</a>";
          }
      </script>
  
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="masukkan nama">
                            
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="masukkan username">
                                
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="passwcapthaord" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Captha</label>
                            <span id="captcha"></span>
                            <script>createCaptcha();</script>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Silakan isi captcha dahulu</label>
                            <input type="text" class="form-control" id="nilaicaptcha" placeholder="Password">
                            <span id="errCaptcha" class="pesanerror"></span>
                        </div>
                        <input type="submit" name="" value="simpan" class="btn btn-primary" onclick="captchajavascript()">
                    </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
