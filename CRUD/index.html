    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Insert Data Paket</span>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <input placeholder="Nama Paket" id="nama-paket" type="text">
                        <label for="first_name">Nama Pakete</label>
                        </div>
                        <div class="input-field col s6">
                        <input id="harga-paket" type="number" name="">
                        <label for="last_name">Harga Paket</label>
                        </div>
                    </div>
                    <button class="add-btn btn blue darken-3">
                        <i class="fa fa-plus"></i>Tambah Data
                    </button>
                    <button class="update-btn btn orange darken-3">
                        <i class="fa fa-pencil-square-o"></i>Update Data
                    </button>
                    <button class="delete-btn btn red darken-3">
                        <i class="fa fa-remove"></i>Hapus Data
                    </button>
                    <button class="back-btn btn gray pull-right">
                        <i class="fa fa-backward"></i>Back
                    </button>
                </form>
            </div>
